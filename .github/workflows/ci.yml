name: Lucky CLI Main CI

on:
  push:
    branches: [main]
  pull_request:
    branches: "*"

jobs:
  specs:
    uses: ./.github/workflows/reusable-earthly.yml
    with:
      earthly-cmd: +gh-action-initial

  integration-specs:
    needs: specs
    uses: ./.github/workflows/reusable-earthly.yml
    with:
      earthly-cmd: +gh-action-integration

  # TODO: create security recipe in Earthfile
  security-specs:
    needs: specs
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/reusable-earthly.yml
    with:
      earthly-cmd: +lint
    secrets:
      BRIGHT_TOKEN: ${{ secrets.BRIGHT_API_KEY }}
      BRIGHT_PROJECT_ID: ${{ secrets.BRIGHT_PROJECT_ID }}

  macos-specs:
    needs: specs
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Crystal from Homebrew
        run: brew install crystal
      - name: Install shards
        run: shards install
      - name: Run specs
        run: crystal spec --tag "~integration"

  windows-specs:
    needs: specs
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: crystal-lang/install-crystal@v1
        with:
          crystal: latest
      - name: Install shards
        run: shards install
      - name: Run specs
        run: crystal spec --tag "~integration"
