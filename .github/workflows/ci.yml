name: Lucky CLI Main CI

on:
  push:
    branches: [main]
  pull_request:
    branches: "*"

jobs:
  specs:
    uses: ./.github/workflows/reusable-earthly.yml
    with:
      earthly-cmd: +gh-action-initial

  integration-specs:
    needs: specs
    uses: ./.github/workflows/reusable-earthly.yml
    with:
      earthly-cmd: +gh-action-integration

  security-specs:
    needs: specs
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/reusable-earthly.yml
    with:
      earthly-cmd: "--secret BRIGHT_TOKEN --secret BRIGHT_PROJECT_ID +gh-action-security"
    secrets:
      BRIGHT_TOKEN: ${{ secrets.BRIGHT_API_KEY }}
      BRIGHT_PROJECT_ID: ${{ secrets.BRIGHT_PROJECT_ID }}

  platform-specs:
    needs: specs
    strategy:
      fail-fast: false
      matrix:
        include:
          - {os: macos-latest}
          - {os: windows-latest}
    runs-on: ${{matrix.os}}
    steps:
      - uses: actions/checkout@v3
      - uses: crystal-lang/install-crystal@v1
      - name: Install shards
        run: shards install
      - name: Run specs
        run: crystal spec --tag "~integration"
