name: Lucky CLI Main CI

on:
  push:
    branches: [main]
  pull_request:
    branches: "*"

# jobs strategy (ideal?)
# - job group 1
#   - format check (earthly)
#   - lint (earthly)
#   - unit specs (earthly)
# - job group 2
#   - integration specs (matrix) (earthly)
#   - macOS unit specs (gh action)
#   - windows unit specs (gh action)

jobs:
  specs:
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 1
    steps:
      - uses: earthly/actions-setup@v1
        with:
          version: v0.7.8
      - uses: actions/checkout@v2
      - name: Put back the git branch into git (Earthly uses it for tagging)
        run: |
          branch=""
          if [ -n "$GITHUB_HEAD_REF" ]; then
            branch="$GITHUB_HEAD_REF"
          else
            branch="${GITHUB_REF##*/}"
          fi
          git checkout -b "$branch" || true
      - name: Earthly version
        run: earthly --version
      - name: Run build
        run: earthly +gh-action-initial

  integration-specs:
    runs-on: ubuntu-latest
    needs: specs
    env:
      FORCE_COLOR: 1
    steps:
      - uses: earthly/actions-setup@v1
        with:
          version: v0.7.8
      - uses: actions/checkout@v2
      - name: Put back the git branch into git (Earthly uses it for tagging)
        run: |
          branch=""
          if [ -n "$GITHUB_HEAD_REF" ]; then
            branch="$GITHUB_HEAD_REF"
          else
            branch="${GITHUB_REF##*/}"
          fi
          git checkout -b "$branch" || true
      - name: Earthly version
        run: earthly --version
      - name: Run build
        run: earthly +gh-action-integration
