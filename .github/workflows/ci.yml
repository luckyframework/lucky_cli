name: Lucky CLI Main CI

on:
  push:
    branches: [main]
  pull_request:
    branches: "*"

# jobs strategy (ideal?)
# - job group 1
#   - format check (earthly)
#   - lint (earthly)
#   - unit specs (earthly)
# - job group 2
#   - integration specs (matrix) (earthly)
#   - macOS unit specs (gh action)
#   - windows unit specs (gh action)

jobs:
  specs:
    uses: ./.github/workflows/reusable-earthly.yml
    with:
      earthly-cmd: +gh-action-initial
      job-name-suffix: Specs

  integration-specs:
    needs: specs
    uses: ./.github/workflows/reusable-earthly.yml
    with:
      earthly-cmd: +gh-action-integration
      job-name-suffix: Integration Specs

  # TODO: create security recipe in Earthfile
  security-specs:
    needs: specs
    if: github.event_name == 'pull_request'
    uses: ./.github/workflows/reusable-earthly.yml
    with:
      earthly-cmd: +lint
      job-name-suffix: Security Specs
