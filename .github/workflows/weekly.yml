name: Lucky CLI Weekly CI

on:
  schedule:
    - cron: "0 1 * * MON"
  workflow_dispatch:

jobs:
  specs:
    strategy:
      fail-fast: false
      matrix:
        shard_override_file:
          - shard.edge.yml
        crystal_version:
          - latest
        experimental:
          - true
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.experimental }}
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        # needed because the postgres container does not provide a healthcheck
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v3
      - name: Install Crystal
        uses: crystal-lang/install-crystal@v1
        with:
          crystal: ${{ matrix.crystal_version }}
      - name: Install Nexploit Repeater
        run: |
          sudo npm install -g @neuralegion/nexploit-cli --unsafe-perm=true
      - name: Run setup script
        run: ./script/setup
      - name: Install Lucky CLI
        run: |
          crystal build src/lucky.cr
          pwd >> $GITHUB_PATH
      - name: Run tests
        run: |
          export SHARDS_OVERRIDE="$(pwd)/${{ matrix.shard_override_file }}"
          crystal spec
        env:
          LUCKY_ENV: test
          BRIGHT_TOKEN: ${{ secrets.BRIGHT_API_KEY }}
          BRIGHT_PROJECT_ID: ${{ secrets.BRIGHT_PROJECT_ID }}
          RUN_SEC_TESTER_SPECS: 1
