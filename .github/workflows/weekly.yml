name: Lucky CLI Weekly CI

on:
  schedule:
    - cron: "0 1 * * MON"
  workflow_dispatch:

env:
  FORCE_COLOR: 1
  EARTHLY_CI: 'true'
  EARTHLY_ALLOW_PRIVILEGED: 'true'

jobs:
  integration-specs:
    runs-on: ubuntu-latest
    steps:
      - uses: earthly/actions-setup@v1
        with:
          version: v0.8.0
      - uses: actions/checkout@v4
      - name: Run build
        run: |
          earthly +gh-action-weekly
